<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Play</title>
  </head>
  <body>
  <div class="bs-example">
    <form class="" action="index.html" method="post">
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="" placeholder="Password" required>

      <div class="form-group">
        <div class="checkbox">
          <label><input type="checkbox" name="" value=""> Remember me</label>
        </div>
      </div>

        <button type="submit" class="btn btn-primary" name="button">Login</button>
      </div>
    </form>
  </div>
  </body>
</html>
