<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Example, Rows with multiple devices</title>
  </head>
  <body>
    <div class="container">
      <!-- row1 -->
      <div class="row">
        <div class="col-sm-6">
          <div class="demo-content">
            .col-xs-6
          </div>
        </div>
        <div class="col-sm-6">
          <div class="demo-content bg-alt">
            .col-xs-6
          </div>
        </div>
      </div>
      <hr>
      <!-- row2 -->
      <div class="row">
        <div class="col-sm-4">
          <div class="demo-content">
            .col-xs-4
          </div>
        </div>
        <div class="col-sm-8">
          <div class="demo-content bg-alt">
            .col-xs-8
          </div>
        </div>
      </div>
      <hr>
      <!-- row3 -->
      <div class="row">
        <div class="col-sm-3">
          <div class="demo-content">.col-xs-3</div>
        </div>
        <div class="col-sm-9">
          <div class="demo-content bg-alt">
            .col-xs-9
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
